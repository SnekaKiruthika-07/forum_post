<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <p>Welcome, {{ user.name }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>

        <h3>Posts</h3>
        <form method="POST">
            <textarea name="content" placeholder="Write a post..." required></textarea>
            <button type="submit">Post</button>
        </form>

        <ul>
            {% for post in posts %}
            <li>
                <p>{{ post.content }}</p>
                <p>Likes: {{ post.likes }}</p>
                <a href="{{ url_for('like_post', post_id=post.id) }}">Like</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
